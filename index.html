<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Wellness Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display&family=Raleway:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8e8d6;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 70px;
      padding: 20px 30px;
      background-color: #f8e8d6;
      border-bottom: 1px solid #d1b897;
    }

    .logo-text {
      font-family: 'Playfair Display', cursive;
      font-size: 28px;
      color: #333;
      text-decoration: none;
      margin-right: 40px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 70px;
      font-family: 'Raleway', sans-serif;
      font-weight: 300;
      font-size: 18px;
    }

    nav a {
      text-decoration: none;
      color: #333;
    }

    .search-bar {
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .home-main {
      display: flex;
      flex: 1;
    }

    .left-side {
      flex: 1.5;
      padding: 60px;
      display: flex;
      flex-direction: column;
      background-color: #f8e8d6;
      position: relative;
    }

    .left-side img {
      position: absolute;
      left: 50px;
      top: 50%;
      transform: translateY(-50%);
      height: 80vh;
      width: auto;
      max-width: none;
    }

    .better-together {
      margin: auto 0 auto 450px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .better-together h2 {
      font-family: 'Playfair Display', serif;
      font-size: 80px;
      font-weight: 400;
      margin-bottom: 40px;
      color: #333;
      text-transform: uppercase;
    }

    .better-together .line {
      width: 150px;
      height: 2px;
      background: #333;
      margin: 40px auto;
    }

    .better-together span {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 60px;
      color: #333;
    }

    .right-side {
      flex: 1;
      position: relative;
    }

    .right-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .join-now {
      position: absolute;
      top: 180px;
      right: 140px;
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      color: #333;
      background: transparent;
      padding: 5px 15px;
      border-radius: 20px;
      cursor: pointer;
    }

    footer {
      background-color: #d1b897;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html" class="logo-text">Wellness Connect</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="resources.html">Resources</a>
      <a href="community.html">Community</a>
      <a href="contact.html">Contact</a>
      <input type="text" class="search-bar" placeholder="Search..." />
    </nav>
  </header>

  <main class="home-main">
    <section class="left-side">
      <img src="wellnessconnectlogo.png" alt="Wellness Connect Logo" />
      <div class="better-together">
        <h2>BETTER</h2>
        <div class="line"></div>
        <span>together</span>
      </div>
    </section>

    <section class="right-side">
      <img src="yoga-group.jpg" alt="Yoga Group" />
      <div class="join-now">JOIN NOW â†’</div>
    </section>
  </main>

  <footer>
    <p>ALISSAMEYER@WELLNESSCONNECT.COM &copy; 2025 WELLNESS CONNECT</p>
  </footer>
</body>

</html>
