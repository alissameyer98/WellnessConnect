<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Results | Wellness Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display&family=Raleway:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: url('downwarddog.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #5c4033;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #f5e6d9;
      border-bottom: 2px solid #d1b897;
      flex-wrap: wrap;
    }

    .logo-text {
      font-family: 'Playfair Display', cursive;
      font-size: 28px;
      color: #333;
      text-decoration: none;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-family: 'Raleway', sans-serif;
      font-weight: 300;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f5a623;
    }

    nav input[type="text"] {
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      width: 200px;
      transition: width 0.3s ease;
    }

    nav button {
      background-color: #d1b897;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      margin-left: 8px;
      font-family: 'Raleway', sans-serif;
      font-weight: 600;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    nav button:hover {
      background-color: #b89d7a;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
      background-color: rgba(248, 232, 214, 0.8);
      margin: 40px;
      border-radius: 20px;
      position: relative;
    }

    main::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 140px;
      background: url('sunburst.png') no-repeat center center;
      background-size: contain;
      opacity: 0.2;
      z-index: 0;
    }

    .search-results {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 800px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      margin-bottom: 30px;
      color: #5c4033;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    ul li {
      padding: 10px 0;
      border-bottom: 1px solid #d1b897;
      font-size: 18px;
    }

    ul li a {
      color: #5c4033;
      text-decoration: none;
      font-weight: 500;
    }

    ul li a:hover {
      color: #f5a623;
    }

    footer {
      background-color: #d1b897;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      margin-top: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer p {
      margin: 0;
    }

    /* Responsive Changes */
    @media (max-width: 768px) {
      header {
        padding: 20px;
      }

      .logo-text {
        font-size: 24px;
      }

      nav {
        gap: 20px;
      }

      nav a {
        font-size: 16px;
      }

      nav input[type="text"] {
        width: 150px;
      }
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: center;
      }

      nav {
        justify-content: center;
        gap: 15px;
      }

      .logo-text {
        font-size: 20px;
      }

      nav a {
        font-size: 14px;
      }

      nav input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html" class="logo-text">Wellness Connect</a>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="resources.html">Resources</a>
        <a href="community.html">Community</a>
        <a href="events.html">Events</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a>
        <form id="site-search-form" class="search-form" style="display:flex;gap:10px;">
          <input type="text" id="search-input" placeholder="Search..." />
          <button type="submit">Let's go!</button>
    </nav>
  </header>

  <main>
    <section class="search-results">
      <h1 id="results-heading">Showing all results for:</h1>
      <p id="search-query"></p>
      <ul id="results-list"></ul>
    </section>
  </main>

  <footer>
    <p>ALISSAMEYER@WELLNESSCONNECT.COM &copy; 2025 WELLNESS CONNECT</p>
  </footer>

</body>
</html>
