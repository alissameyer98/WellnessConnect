  <script>
    const days = document.querySelectorAll('.calendar div[data-event]');
    const popup = document.getElementById('event-popup');
    const popupText = document.getElementById('event-text');
    const overlay = document.getElementById('overlay');

    days.forEach(day => {
      day.addEventListener('click', () => {
        popupText.textContent = day.getAttribute('data-event');
        popup.style.display = 'block';
        overlay.style.display = 'block';
      });
    });

    overlay.addEventListener('click', () => {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    });

    document.getElementById('site-search-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const query = document.getElementById('search-input').value.trim();
      if (query) {
        window.location.href = `search-results.html?query=${encodeURIComponent(query)}`;
      } else {
        alert('Please enter a search term.');
      }
    });
  </script>
