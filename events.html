<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events | Wellness Connect</title>
  <link rel="stylesheet" href="styles-home.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display&family=Raleway:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
</head>

<body class="events-page">
  <header>
    <a href="index.html" class="logo-text">Wellness Connect</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="resources.html">Resources</a>
      <a href="community.html">Community</a>
      <a href="events.html">Events</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>

      <form id="site-search-form" class="search-form">
        <input type="text" id="search-input" placeholder="Search..." />
        <button type="submit">Let's go!</button>
      </form>
    </nav>
  </header>

  <main>
    <h1>Wellness Events Calendar</h1>

    <div class="calendar">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      <div></div><div></div><div>1</div><div>2</div><div>3</div><div>4</div><div>5</div>
      <div>6</div><div>7</div><div>8</div><div>9</div><div>10</div><div>11</div><div>12</div>
      <div>13</div><div>14</div><div>15</div><div>16</div><div>17</div><div>18</div><div>19</div>
     <div data-event="Sunrise Yoga at the Lake – 6:30 AM">20<sup class="asterisk">*</sup></div>
<div data-event="Farmers Market Meetup – 9:00 AM">21<sup class="asterisk">*</sup></div>
<div>22</div><div>23</div><div>24</div><div>25</div><div>26</div>
<div data-event="Trail Hike and Mindfulness Walk – 8:00 AM">27<sup class="asterisk">*</sup></div>
<div data-event="Smoothie Social – 11:00 AM">28<sup class="asterisk">*</sup></div>
<div>29</div><div>30</div><div>31</div>
    </div>

    <div class="event-popup" id="event-popup">
      <p id="event-text"></p>
    </div>
    <div class="overlay" id="overlay"></div>
  </main>

   <footer>
  <p><a href="mailto:alissameyer@wellnessconnect.com">alissameyer@wellnessconnect.com</a> © 2025 Wellness Connect</p>
  </footer>

  <script>
    const days = document.querySelectorAll('.calendar div[data-event]');
    const popup = document.getElementById('event-popup');
    const popupText = document.getElementById('event-text');
    const overlay = document.getElementById('overlay');

    days.forEach(day => {
      day.addEventListener('click', () => {
        popupText.textContent = day.getAttribute('data-event');
        popup.style.display = 'block';
        overlay.style.display = 'block';
      });
    });

    overlay.addEventListener('click', () => {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    });

    document.getElementById('site-search-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const query = document.getElementById('search-input').value.trim();
      if (query) {
        window.location.href = `search-results.html?query=${encodeURIComponent(query)}`;
      } else {
        alert('Please enter a search term.');
      }
    });
  </script>
</body>
</html>
