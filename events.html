<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events | Wellness Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display&family=Raleway:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: url('hike.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #5c4033;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #f5e6d9;
      border-bottom: 2px solid #d1b897;
      flex-wrap: wrap;
    }

    .logo-text {
      font-family: 'Playfair Display', cursive;
      font-size: 28px;
      color: #333;
      text-decoration: none;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-family: 'Raleway', sans-serif;
      font-weight: 300;
      font-size: 18px;
    }

    nav a:hover {
      color: #f5a623;
    }

    nav input[type="text"] {
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      width: 200px;
      transition: width 0.3s ease;
    }


    nav button {
      background-color: #d1b897;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      margin-left: 8px;
      font-family: 'Raleway', sans-serif;
      font-weight: 600;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    nav button:hover {
      background-color: #b89d7a;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 20px;
      margin: 40px;
      background-color: rgba(248, 232, 214, 0.85);
      border-radius: 20px;
      position: relative;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      margin-bottom: 20px;
      color: #5c4033;
      z-index: 1;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 15px;
      max-width: 800px;
      margin-top: 30px;
    }

    .calendar div {
      padding: 20px;
      background-color: #d1b897;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      color: #fff;
      cursor: pointer;
      position: relative;
    }

    .calendar div[data-event] {
      font-weight: bold;
      background-color: #b89d7a;
    }

    .calendar div:hover {
      background-color: #a07f5d;
    }

    .asterisk {
      font-size: 22px;
      color: #fff;
      margin-left: 4px;
      vertical-align: top;
    }

    .event-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #5c4033;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 10;
      text-align: center;
      font-size: 18px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 5;
    }

    footer {
      background-color: #d1b897;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      margin-top: auto;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .calendar div {
        padding: 15px;
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
      }
      nav {
        justify-content: center;
      }
      .calendar {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html" class="logo-text">Wellness Connect</a>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="resources.html">Resources</a>
        <a href="community.html">Community</a>
        <a href="events.html">Events</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a>
        <form id="site-search-form" class="search-form" style="display:flex;gap:10px;">
          <input type="text" id="search-input" placeholder="Search..." />
          <button type="submit">Let's go!</button>
    </nav>
  </header>

  <main>
    <h1>Wellness Events Calendar</h1>

    <div class="calendar">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      <div></div><div></div><div>1</div><div>2</div><div>3</div><div>4</div><div>5</div>
      <div>6</div><div>7</div><div>8</div><div>9</div><div>10</div><div>11</div><div>12</div>
      <div>13</div><div>14</div><div>15</div><div>16</div><div>17</div><div>18</div><div>19</div>
      <div data-event="Sunrise Yoga at the Lake">20<sup class="asterisk">*</sup></div>
      <div data-event="Farmers Market Meetup">21<sup class="asterisk">*</sup></div>
      <div>22</div><div>23</div><div>24</div><div>25</div><div>26</div>
      <div data-event="Trail Hike and Mindfulness Walk">27<sup class="asterisk">*</sup></div>
      <div data-event="Smoothie Social">28<sup class="asterisk">*</sup></div>
      <div>29</div><div>30</div><div>31</div>
    </div>

    <div class="event-popup" id="event-popup">
      <p id="event-text"></p>
    </div>
    <div class="overlay" id="overlay"></div>
  </main>

  <footer>
    <p>ALISSAMEYER@WELLNESSCONNECT.COM &copy; 2025 WELLNESS CONNECT</p>
  </footer>

  <script>
    const days = document.querySelectorAll('.calendar div[data-event]');
    const popup = document.getElementById('event-popup');
    const popupText = document.getElementById('event-text');
    const overlay = document.getElementById('overlay');

    days.forEach(day => {
      day.addEventListener('click', () => {
        popupText.textContent = day.getAttribute('data-event');
        popup.style.display = 'block';
        overlay.style.display = 'block';
      });
    });

    overlay.addEventListener('click', () => {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    });

    document.getElementById('site-search-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const query = document.getElementById('search-input').value.trim();
      if (query) {
        window.location.href = `search-results.html?query=${encodeURIComponent(query)}`;
      } else {
        alert('Please enter a search term.');
      }
    });
  </script>
</body>
</html>
