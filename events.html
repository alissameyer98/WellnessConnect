<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events | Wellness Connect</title>
  <link rel="stylesheet" href="styles-home.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display&family=Raleway:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    .event-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #5c4033;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 80%;
      z-index: 1001;
      text-align: center;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }
  </style>
</head>

<body class="events-page">
  <header>
    <a href="index.html" class="logo-text">Wellness Connect</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="resources.html">Resources</a>
      <a href="community.html">Community</a>
      <a href="events.html">Events</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <form id="site-search-form" class="search-form">
        <input type="text" id="search-input" placeholder="Search..." />
        <button type="submit">Let's go!</button>
      </form>
    </nav>
  </header>

  <main>
    <h1>Wellness Events Calendar</h1>
    <table class="calendar-table">
      <thead>
        <tr><th colspan="7">April 2025</th></tr>
        <tr>
          <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
        </tr>
      </thead>
      <tbody>
        <tr><td></td><td></td><td>1</td><td>2</td><td>3</td><td>4</td><td data-event="Sunset Yoga – 6:00 PM">5 *</td></tr>
        <tr><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td data-event="Breathwork Workshop – 10:00 AM">12 *</td></tr>
        <tr><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td data-event="Group Hike – 9:00 AM">18 *</td><td>19</td></tr>
        <tr><td>20</td><td>21</td><td data-event="Sound Bath – 7:00 PM">22 *</td><td>23</td><td>24</td><td>25</td><td>26</td></tr>
        <tr><td data-event="Meditation Circle – 6:30 PM">27 *</td><td>28</td><td>29</td><td>30</td><td></td><td></td><td></td></tr>
      </tbody>
    </table>
  </main>

  <div id="overlay" class="overlay"></div>
  <div id="event-popup" class="event-popup">
    <p id="event-text"></p>
  </div>

  <footer>
    <p><a href="mailto:alissameyer@wellnessconnect.com">alissameyer@wellnessconnect.com</a> © 2025 Wellness Connect</p>
  </footer>

  <script>
    document.querySelectorAll('.calendar-table td[data-event]').forEach(day => {
      day.addEventListener('click', () => {
        document.getElementById('event-text').textContent = day.getAttribute('data-event');
        document.getElementById('event-popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
      });
    });

    document.getElementById('overlay').addEventListener('click', () => {
      document.getElementById('event-popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    });

    document.getElementById('site-search-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const query = document.getElementById('search-input').value.trim();
      if (query) {
        window.location.href = `search-results.html?query=${encodeURIComponent(query)}`;
      } else {
        alert('Please enter a search term.');
      }
    });
  </script>
</body>
</html>
