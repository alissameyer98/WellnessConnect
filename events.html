<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events | Wellness Connect</title>
  <link rel="stylesheet" href="styles-home.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display&family=Raleway:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
</head>

<body class="events-page">
  <header>
    <a href="index.html" class="logo-text">Wellness Connect</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="resources.html">Resources</a>
      <a href="community.html">Community</a>
      <a href="events.html">Events</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <form id="site-search-form" class="search-form">
        <input type="text" id="search-input" placeholder="Search..." />
        <button type="submit">Let's go!</button>
      </form>
    </nav>
  </header>

   <main>
    <h1>Wellness Events Calendar</h1>

    <table class="calendar-table">
      <thead>
        <tr>
          <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td><td></td><td></td><td></td><td></td>
          <td data-event="Sunset Yoga – 6:00 PM">5 *</td>
          <td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td><td></td>
          <td data-event="Breathwork Workshop – 10:00 AM">12 *</td>
          <td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td>
          <td data-event="Group Hike – 9:00 AM">18 *</td>
          <td></td><td></td>
        </tr>
        <tr>
          <td></td><td data-event="Sound Bath – 7:00 PM">22 *</td><td></td><td></td><td></td>
          <td></td>
          <td data-event="Meditation Circle – 6:30 PM">27 *</td>
        </tr>
      </tbody>
    </table>
  </main>

  <!-- Event popup -->
  <div id="event-popup" class="event-popup">
    <span id="event-text"></span>
  </div>
  <div id="overlay" class="overlay"></div>

   <footer>
  <p><a href="mailto:alissameyer@wellnessconnect.com">alissameyer@wellnessconnect.com</a> © 2025 Wellness Connect</p>
  </footer>

 <script>
    const eventCells = document.querySelectorAll('.calendar-table td[data-event]');
    const popup = document.getElementById('event-popup');
    const popupText = document.getElementById('event-text');
    const overlay = document.getElementById('overlay');

    eventCells.forEach(cell => {
      cell.addEventListener('click', () => {
        const eventText = cell.getAttribute('data-event');
        popupText.textContent = eventText;
        popup.style.display = 'block';
        overlay.style.display = 'block';
      });
    });

    overlay.addEventListener('click', () => {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    });

    // Search form redirect
    const searchForm = document.getElementById('site-search-form');
    if (searchForm) {
      searchForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const query = document.getElementById('search-input').value.trim();
        if (query) {
          window.location.href = `search-results.html?query=${encodeURIComponent(query)}`;
        } else {
          alert('Please enter a search term.');
        }
      });
    }
  </script>
</body>
</html>
